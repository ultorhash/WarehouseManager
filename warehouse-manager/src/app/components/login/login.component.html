<div class="form-container">
  <div class="form-title">
    <h1>Warehouse Manager</h1>
  </div>
  <form
    [formGroup]="signInForm"
    class="sign-in-form"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-input-container">
      <mat-form-field>
        <input
          matInput
          name="login"
          formControlName="login"
          placeholder="login"
          type="text"
        />
      </mat-form-field>
    </div>
    <div class="form-input-container">
      <mat-form-field>
        <input
          matInput
          name="password"
          formControlName="password"
          placeholder="password"
          [type]="getPasswordType()"
        />
      </mat-form-field>
      <mat-icon (click)="changePasswordVisibility()">
        {{ getVisibleIcon() }}
      </mat-icon>
    </div>
    <button
      class="sign-in-submit"
      mat-raised-button
      type="submit"
    >
      Login
    </button>
    <div class="form-result">
      <mat-error *ngIf="loginError">
        <p>Invalid login or password</p>
      </mat-error>
    </div>
  </form>
</div>
